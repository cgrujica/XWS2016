<div>
	<h1>Trenutno {{faza}}</h1>
	<div ng-if="isPrecednik()">

			<button ng-disabled ="gotovo()" ng-click="setFaza()">{{sledecaFaza}}</button>

		<div ng-if='faza=="Rezultati"'>
			<form ng-submit="gotoviRez()">
				<input ng-model="prihvaceno" type="text" id="prihvaceno"
					placeholder="prihvaceno" required></input> 
				<input ng-model="uzdrzano" type="text" id="uzdrzano"
					placeholder="uzdrzano" required></input>
			    <input ng-model="protiv" type="text" id="protiv" placeholder="protiv" required></input> 
			    <input type="submit" value="unesi" />
			</form>
		</div>
	</div>
	<table style="display: inline-table;">
		<tbody>
			<tr>
				<td>Ime</td>
				<td><b>{{user.ime}}</b></td>
			</tr>
			<tr>
				<td>Prezime</td>
				<td><b>{{user.prezime}}</b></td>
			</tr>
		</tbody>
	</table>
	<div align="center">
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<form>
			<input type="text" placeholder="Search" ng-model="search">
		</form>
		<table border="1" style="display: inline-table;">
			<tr bgcolor="lightgrey">
				<th>Naziv</th>
			</tr>
			<tr ng-repeat="i in res | filter:search">
				<td>{{i.name}}</td>
			</tr>
		</table>
	</div>
	<button ng-click="logout()">Logout</button>
</div>
